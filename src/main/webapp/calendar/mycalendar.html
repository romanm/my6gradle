<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="/webjars/fullcalendar/1.6.4/fullcalendar.print.css" media='print'>
<link rel="stylesheet"
	href="/webjars/fullcalendar/1.6.4/fullcalendar.css" />
<script src="/webjars/jquery/2.0.3/jquery.js"></script>
<script src="/webjars/jquery-ui/1.10.3/ui/jquery-ui.js"></script>
<script src="/webjars/fullcalendar/1.6.4/fullcalendar.js"></script>
<script>
	$(document).ready(function() {
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var calendar = $('#calendar').fullCalendar({
			header:{
				left:"prev,next today",
				center:"title",
				right: 'month,agendaWeek,agendaDay'
			},
			selectable:true,
			select: function(start,end,allDay){
				var title = prompt("New Event:");
				if(title){
					calendar.fullCalendar("renderEvent",
						{
						title:title,
						start:start,
						end:end,
						allDay:allDay
						},
						true
					);
				}
				calendar.fullCalendar("unselect");
			},
			editable: true,
			events:[
			{
				title: "My event 1",
				start: new Date(y,m,d,15,0),
				allDay: false
			}
			]
		});
	});
	</script>
	<style type="text/css">
	#calendar {
		width: 900px;
		margin: 0 auto;
		}
	</style>
</head>
<body>
	<h1>My calendar</h1>
	<a href="http://arshaw.com/fullcalendar/">FullCalendar</a> from  Adam Shaw (arshaw)
	<div id='calendar'></div>
</body>
</html>
